<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HueMe</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* Apply background gradient animation */
        body {
            font-family: "Comic Sans MS", sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto;
            background: linear-gradient(315deg, rgba(101, 0, 94, 1) 3%, rgba(60, 132, 206, 1) 38%, rgba(48, 238, 226, 1) 68%, rgba(255, 25, 25, 1) 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
        }

        /* Gradient animation */
        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        /* Style for wave effect */
        .wave {
            background: rgb(255 255 255 / 25%);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.8;
        }

        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.9;
        }

        /* Wave animation movement */
        @keyframes wave {
            2% {
                transform: translateX(1);
            }

            25% {
                transform: translateX(-25%);
            }

            50% {
                transform: translateX(-50%);
            }

            75% {
                transform: translateX(-25%);
            }

            100% {
                transform: translateX(1);
            }
        }

        /* Heading Styling */
        h2 {
            text-align: center;
            font-size: 4rem;
            background: linear-gradient(90deg, rgb(128, 66, 186), rgb(198, 44, 245));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            font-weight: bold;
            animation: textGlow 3s ease-in-out infinite, moveText 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgb(238, 238, 112), 0 0 20px rgb(225, 213, 52), 0 0 30px rgb(197, 239, 44);
            letter-spacing: 5px;
        }

        /* Question Container Styling */
        .question-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            display: none;
        }

        .question-container.active {
            display: block;
        }

        .question-container p {
            font-size: 1.2rem;
            color: #dc2367;
        }

        /* Radio Button List Styling */
        .w3-ul {
            list-style: none;
            padding: 0;
        }

        .w3-ul li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .w3-ul li:hover {
            background-color: #ffe0cc;
        }

        .w3-ul li input {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Background wave effect -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <h2>HueMe</h2>

    {% for question in questions %}
    <div class="w3-container question-container" id="question-{{ loop.index }}">
        {% set index = loop.index %}
        {% set questions_length = loop.length %}
        <p><b>{{ question.question }}</b></p>
        <ul class="w3-ul">
            {% for c in question.choices %}
            <li>
                <label>
                    <input type="radio" name="question-{{ index }}"
                        onchange="showNextQuestion({{ index }}, {{ questions_length }})"> {{ c.choice }}
                </label>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}

    <script>
        // Show the first question by default
        document.getElementById('question-1').classList.add('active');

        function showNextQuestion(currentIndex, totalQuestions) {
            // Hide the current question
            const currentQuestion = document.getElementById(`question-${currentIndex}`);
            currentQuestion.classList.remove('active');

            // Show the next question if it exists
            const nextIndex = currentIndex + 1;
            if (nextIndex <= totalQuestions) {
                const nextQuestion = document.getElementById(`question-${nextIndex}`);
                nextQuestion.classList.add('active');
            } else {
                // If no more questions, display a thank-you message
                alert('Thank you for completing the questionnaire!');
            }
        }
    </script>
</body>

</html>
